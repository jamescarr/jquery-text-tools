<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/usr/lib/ruby/gems/1.8/gems/visionmedia-jspec-2.7.1/lib/jspec.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
		<script src="/usr/lib/ruby/gems/1.8/gems/visionmedia-jspec-2.7.1/lib/jspec.js"></script>

		<script src="../lib/jquery-text-tools.js"></script>

			function runSuites() {
				JSpec
				.exec('jquery-text-tools.spec.js')
