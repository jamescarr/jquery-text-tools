<html>
  <head>
    <title>Demo of linkify</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
    <script src="../lib/jquery-text-tools.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function(){
        $('#static-demo').append($.link('Some say http://github.com rocks'));
        $('#content-modification').link();
      });
    </script>
  </head>
  <body>
    <div id="static-demo">
    </div>
    <div id="content-modification">
      <p>Take a look at http://www.google.com please<p>
    </div>
  </body>
</html>
